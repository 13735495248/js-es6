<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //  switch-case 语句中条件和case后面的值比较的时候使用的是严格的模式 ===
    /* 
    例子: 输入1到5 显示五虎上将
      1:关羽
      2:张飞
      3:赵云
      4:马超
      5:黄忠
    */
    var warrior =prompt('输入1到5,显示五虎上将的名字');
    switch (warrior) {
        case 1:
            alert('关羽')
            break;
        case 2:
            alert('张飞')
            break;
        case 3:
            alert('赵云')
            break;
        case 4:
            alert('马超')
            break;
        case 5:
            alert('黄忠')
            break;
    
    }
    </script>
</body>
</html>
