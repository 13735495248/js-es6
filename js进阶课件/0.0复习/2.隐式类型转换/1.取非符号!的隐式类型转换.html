        /* 思考 !"",![],!{} 结果是什么 */
        console.log(!"");
        console.log(![]);
        console.log(!{});
        /* 
        为什么会有上面结果? 
        取非符号 ! 会把后面的所有数据类型转换成boolean类型,然后取反
        !""中,""转成false,取反为true;
        ![]中,[]转成true,取反为false;
        !{}中,{}转成true,取反为false;
