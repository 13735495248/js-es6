<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>扫地小孩专属模板</title>
</head>
<body>
   <script>
     for(var i = 0;i < 5;i++){
      console.log('hello');
     }
     /* 当for循环代码块是一行的时候,花括号可以省略 */
     for(var i = 0;i < 5;i++) console.log('hello');

     /* 当for循环代码块是多行的时候,花括号不可以省略 */
     
   </script>
</body>
</html>
