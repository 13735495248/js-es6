<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>扫地小孩专属模板</title>
</head>
<body>
   <script>
    
    /* 
    Object.assign,concat可以实现浅拷贝
    注意:
      当对象只有一层时,assign,concat方法可以实现深拷贝,
      一旦对象大于一层就变成了浅拷贝
    */

    //对象只有一层assign是深拷贝
    let p = {name:'刘备',age:18};
    let a = Object.assign({},p);
    a.age = 20;
    console.log('p:',p);

    //对象大于一层assign是浅拷贝
    let p1 = {name:'刘备',age:18,score:{math:88}};
    let a1 = Object.assign({},p1);
    a1.score.math = 20;
    console.log('p1:',p1);

    //concat浅拷贝数组
    let ary = [1,3,5];
    let b = [].concat(ary);
    console.log('b:',b);


   </script>
</body>
</html>
