<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>扫地小孩专属模板</title>
</head>
<body>
   <!-- 11位手机号 -->
   手机号:
      <input id="username" type="text" placeholder="请输入手机号">
   

   <!--以大写字母开头 6到9位字母数字组成-->
   密码:
      <input id="psw" type="text" placeholder="请输入密码">
   

   <button onclick="login()">登录</button>
   <script>

    function login(){
      var username = document.getElementById('username').value;
      var psw = document.getElementById('psw').value;
      var usernameReg = /^1[3-9][0-9]{9}$/;
      var pswReg = /^[A-Z][A-z0-9]{5,8}$/
      if(!(usernameReg.test(username))){
         console.log(username);
         alert('请输入正确的手机号');
      }
      else if(!pswReg.test(psw)){
         alert('请输入正确的密码,密码以大写字母开头,6到9位字母数字组成');
      }else{
         alert('登录成功');
         window.location = "http://www.baidu.com";
      }


      
    }

   </script>
</body>
</html>
