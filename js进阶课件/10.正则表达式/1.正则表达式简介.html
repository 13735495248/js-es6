   <script>
    //什么是正则表达式？
    
    //app注册
    //用户名:dbb1992 不能有特殊符号
    //密码:dbb123.. 字母数字组合必须有特殊符号

    //正则表达式:
    //用于定义一些字符串的规则
    //计算机可以根据正则表达式检查某个字符串是否符合规则

    /* 
    //创建正则表达式对象
    //语法:var 变量 = new RegExp("正则表达式","匹配模式")
    //这个正则用来判断字符串是否包含b
    //第二个参数是匹配模式:
      i 忽略大小写
      g 全局匹配

    */
    
    var reg = new RegExp('b','i');
    var str = 'Byyu';
    /* 
    test
    使用这个方法可以用来检测一个字符串是否符合正则表达式规则
    符合则返回true 不符合则返回false
     */
    var result = reg.test(str);
    console.log(result);
    




   </script>
