    /*
    作用域
    1.定义
      变量能使用的区域范围
    2.作用域什么时候产生
      作用域在函数定义的时候产生
    3.作用域分类
      全局作用域
      函数作用域(局部作用域)
    4.作用域什么时候销毁
      局部销毁:函数执行完毕
      全局销毁:关闭浏览器
    5.作用域的目的
      防止变量污染  
     */

     /*
     作用域链:使用变量的时候，js会先从当前作用域寻找变量，如果没找到的话，再从外层作用域寻找，
