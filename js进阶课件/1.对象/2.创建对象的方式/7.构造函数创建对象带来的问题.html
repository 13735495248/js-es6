<title>扫地小孩专属模板</title>

<body>
   <script>
    //创建一个构造函数
    function Person(name,age){
      this.name = name;
      this.age = age;
      this.eat = function(){
          console.log('吃东西');
      }
    }
    
    var xiaoming = new Person('小明',16);
    var xiaohong = new Person('小红',15);
    console.log(xiaoming.eat == xiaohong.eat);//对象比较,比较的是地址

    //两个实例使用的方法都是一样的 但是却创建了两次eat方法 造成了内存浪费
    //解决这个问题可以使用原型------数据共享 所有实例共同享用一个方法 解决内存浪费问题
    //创建一个构造函数
   //  function Person(name,age){
   //    this.name = name;
   //    this.age = age;
   //  }
    //通过原型来添加方法,做到数据共享,节省内存空间
   //  Person.prototype.eat = function(){
   //        console.log('吃东西');
   //  }

   </script>
</body>
</html>
