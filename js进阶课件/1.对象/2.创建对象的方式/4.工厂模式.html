<body>
   <script>
      //工厂模式是一种设计模式 可以用于批量生产对象
      function createRobot(id,name,age){
          var obj = new Object();
          obj.id = id;
          obj.name = name;
          obj.age = age;
          obj.firethehole = function(){
             console.log('开火');
          }
          return obj;
      }

      var robot = createRobot(1,'复兴号机器人',100);
      console.log(robot);

   </script>
</body>
