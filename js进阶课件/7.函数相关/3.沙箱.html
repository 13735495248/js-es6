<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>扫地小孩专属模板</title>
</head>
<body>
   <script>
    //沙箱:js中的一块独立的区域,沙箱外面无法修改沙箱里面的变量和函数,
    //保证了沙箱里面数据的安全性
    //沙箱可以用自调用函数实现
    //第一种写法
    (function(){
      var a = 99;
    }())
    console.log(a);

    var num=10;
   //第二种写法
   (function () {
     var num=20;
     console.log(num);
   })();

   </script>
</body>
</html>
