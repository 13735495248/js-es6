<body>
   <script>
    /* 
    拷贝:创建一个新的对象，对象的内容和原对象一样
    深浅拷贝:假设对象B拷贝了对象A，当修改A时，看B是否会发生变化
    如果B也跟着变了，说明这是浅拷贝，
    如果B没变，那就是深拷贝
    例:和文本文件拷贝很像,拷贝出了内容一样的新文件 
    */

    // //深拷贝
    // var obj1 = {
    //     name:'dbb',
    //     age:18,
    // }
    // var obj2 = {};
    // for (const key in obj1) {
    //     //key是属性名 obj1[key]是属性值
    //     obj2[key] = obj1[key];
    // }
    // //修改obj1的值
    // obj1.name = '刘备';
    // console.log(obj2);
    // console.log(obj1);

    //浅拷贝
    var obj1 = {
        name:'dbb',
        age:18,
        score:{
           math:90,
           english:80
        }
    }
    var obj2 = {};
    for (const key in obj1) {
        //key是属性名 obj1[key]是属性值
        obj2[key] = obj1[key];
    }
    //修改obj2的值
    obj1.score.math = 100;
    console.log(obj2);
    console.log(obj1);


   </script>
</body>
</html>
