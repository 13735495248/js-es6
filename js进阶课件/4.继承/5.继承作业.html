    //寄生组合继承
    function Teacher(name,age,height){
        //借用构造函数继承属性
        Person.call(this,name,age)
        this.height = height;
    }
    //寄生继承方法
    var parasite = Object.create(Person.prototype);
    Teacher.prototype = parasite;
    Teacher.prototype.teach = function(){
        console.log('教书育人');
    }

    var t1 = new Teacher('dbb',18,170);
    console.log(t1.name,t1.age,t1.height);
    t1.teach();
