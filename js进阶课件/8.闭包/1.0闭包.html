    //  闭包的作用:延长外部函数变量的生命周期 缓存数据
    //  缺点:内存不被释放
    //  注意:用完及时清理(将内部函数设置为null)
    
    //实现一个简单的闭包
    //函数f1里面有个函数f2并且f2使用了f1的变量num 这就形成了闭包
     function f1() {

        var num=10;

        return function f2() {

        num = num + 1;

        console.log('num:',num);

        }
    }
