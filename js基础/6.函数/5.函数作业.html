<body>
    <script>
        //求1-100之间不能被7整除的整数的和（用continue）
        function sum(){
            var sum1 = 0;
            for(var i = 1;i <100;i++){
                if(i%7 === 0){
                  continue;
                }else{
                    sum1 = sum1+i;
                }

            }
            return sum1;
        }
        console.log(sum());
    </script>
</body>
</html>
