<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /* 
    if语句:控制代码走向
      语法:
      if(表达式){
        代码块
      }
    tips:
      当代码块只有一条语句时 花括号可以省略:
        if(表达式) 代码块;
        if(表达式) 
        代码块;

      建议都写花括号 不容易出错
    */
    
    /* 
    执行过程:
    先判断表达式的结果是true还是false,如果是true则执行代码块,
    如果是false,大括号中的代码是不执行的 
    */
    var num = prompt('请输入年龄');
    if(num>18){
       alert('已经成年了');
    }
    //代码块只有一条语句可以省略花括号
    if(num>18) alert('已经成年了');
    
    
    </script>
</body>
</html>
