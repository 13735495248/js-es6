<html lang="en">

<body>
    <script>
    //   if-else 语句
    //   两个分支,只能执行一个分支
    
    //   if-else语句的语法:
     
    //   if(表达式){
    //     代码1
    //   }else{
    //    代码2
    //   }

    //   执行过程:
    //   如果表达式的结果是true则执行代码1,如果表达式的结果是false,则执行代码2

    //举例子判断年龄是否大于等于18岁，大于的话显示成年了，否则显示未成年
    var age = prompt('请输入年龄');
    if(age >= 18){
      alert('成年了')
    }else{
      alert('未成年')
    }
    </script>
</body>
