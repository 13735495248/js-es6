<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //js数据类型我们分为两类：值类型和引用类型 共8种类型
        //a.值类型
        //1.Number
        var num = 10;
        //2.String
        var str = 'hello';
        //3.boolean(只有true和false两种值)
        var istrue = true;
        //使用！可以取反
        //istrue本来是true 在变量前面加!取反就变成了false
        //console.log(!istrue);
        //4.null（了解即可）
        //存储一个null--->相当于是空
        var nll = null;
        //console.log(typeof nll);
        //5.undefined（了解即可） 使用未赋值的变量会报undefined
        var a;
        //console.log(a);

        //b.引用类型(创建方式有两种 构造函数和字面量)
        //1.对象
        //利用构造函数实例化一个对象
        var obj = new Object();
        //使用字面量方式创建对象
        var obj1 = {};
        
        //2.数组
        var ary = new Array();
        var ary1 = [];

        //3.函数
        var fun = new Function();
        var fun1 = function(){

        };

        //判断数据类型用typeof方法
        //console.log(typeof ary);
        //console.log(ary instanceof Array);
    </script>
    
</body>
</html>
