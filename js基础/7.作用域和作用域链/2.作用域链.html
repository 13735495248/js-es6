<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //作用域链:使用变量的时候，js会先从当前作用域寻找变量，如果没找到的话，再从外层作用域寻找，
        //如果还没找到就会继续往外层作用域找，直到找到全局作用域。
        var num = 1;
        function fn1(){
          var num = 2;
          console.log('第一个',num);

          function fn2(){
              console.log('第二个',num);
          }
          fn2()

          console.log('第三个',num);
        }

        console.log('第四个',num);
        fn1();
    </script>
</body>
</html>
