    /*
    四种情况会创建新的执行上下文

     /* 
       1.创建全局执行上下文
       2.分析:
         找到所有的非函数中的var声明
         找到所有的顶级函数声明
         找到顶级let const class声明
         找到块中声明的,函数名不与上述重复({}中)
       3.名字重复处理
         a.let const class 声明的名字不能重复
         b.let const class 和 var function的名字不能重复
         c.var 和 function 名字重复的,function声明的函数优先
       4.创建绑定
         登记并初始化var为undefined
         顶级函数声明:登记function名字,并初始化为新创建函数对象
         块级中函数声明:登记名字初始化为undefined
         登记let const class但未初始化
        5.执行语句

        2.先到全局scope中寻找变量,查找不到再到全局对象查找

        //例
        let a = 'hello';
        console.log(a);
        console.log(window.a);

        var b = 'hello';
        console.log(b);
        console.log(window.b);

        作用域是查找变量名的一个集合,就是当前运行上下文

          函数作用域就是函数运行上下文
