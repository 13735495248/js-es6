   <script>
    /* 
    Iterator（遍历器）的概念
      遍历:对数据中的每个元素进行读取操作
      遍历器（Iterator）是这样一种机制。它是一种接口，
      为各种不同的数据结构提供统一的访问机制。任何数据结构只要部署 Iterator 接口，
      就可以完成遍历操作（即依次处理该数据结构的所有成员）。
      原理:
        （1）创建一个遍历器对象，指向当前数据的起始位置。
        （2）第一次调用遍历器对象的next方法，获取第一个元素。
        （3）第二次调用遍历器对象的next方法，获取第二个元素。
        （4）不断调用遍历器对象的next方法，直到它指向数据的结束位置。
     */

     {
         /* 创建一个遍历器 */
         function iterator(array){
             let nextIndex = 0;
             return {
                 next(){
                     return nextIndex<array.length?{value:array[nextIndex++],done:false}
                     :{value:undefined,done:true}
                 }
             }

         }

         let ary = ['q','w','e'];
         let m = iterator(ary);
         console.log(m.next());
         console.log(m.next());
         console.log(m.next());
         console.log(m.next());
     }

     {
         let ary = [1,3,5];
         console.dir(ary[Symbol.iterator]);
     }
   </script>
