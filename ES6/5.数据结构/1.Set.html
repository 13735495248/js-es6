   {
       /*

       let ary = [1,1,2,2,3,3,4,4];
       ary = [...new Set(ary)];

   {
        /* 
       数组去重方式2 
         Array.from()将Set转换为数组
       */
       let ary = [1,1,2,2,3,3,4,4];
