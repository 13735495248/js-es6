<body>
    <script>
{
    //Object.is 相当于===
    console.log(Object.is("abc","abc"));
    
    //浅拷贝方法:Object.assign
    console.log(Object.assign({a:"a"},{b:"b"}))

	//遍历对象
    let test = {k:123,o:456};
    for(let key in test){
        console.log(key,test[key]);
    }
}
    </script>
