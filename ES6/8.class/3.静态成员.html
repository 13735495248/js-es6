<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>扫地小孩专属模板</title>
</head>
<body>
   <script>
    class Person{
       constructor(){

       }
       //静态成员关键字static 在属性或者方法前面加static
       //该属性和方法就被添加在类上
       static name = 'dbb';
       static eat(){
           console.log('吃饭');
       }
    }
    console.log(Person.name);
    Person.eat();
   </script>
</body>
</html>
