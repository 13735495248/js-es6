<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>扫地小孩专属模板</title>
</head>
<body>
   <script>
    class Person{
        constructor(num){
          this.num = num;
        }
      get price(){
          console.log('获取价格属性');
          return this.num;
      }
      set price(newval){
         console.log('设置价格属性');
         this.num = newval;
      }
    }
    var p = new Person(13);
    p.price = 99;
    console.log(p.price);
   </script>
</body>
</html>
