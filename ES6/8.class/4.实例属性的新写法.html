<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>扫地小孩专属模板</title>
</head>
<body>
   <script>
    /*
    实例属性除了定义在constructor()方法里面的this上面，也可以定义在类的最顶层。
    定义方法:属性名=属性值;如下面的age 
     */
    class Person{
        constructor(name){
            this.name = name;
        };
        age = 18;
        eat = function(){
            /* 方法中this指向实例 */
            console.log(this);
            console.log('吃饭');
        }
    }
    let p = new Person();
    p.eat();
   </script>
</body>
</html>
